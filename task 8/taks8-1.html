
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS</title>
    </head>
    <body>
        <script>
            //arithmetic
            var a=3;
            var b=4;
            console.log(a+b);
            console.log(a-b);
            console.log(a*b);
            console.log(a/b);
            //logcial
            var a=3;
            var b=2;
            console.log(a&&b);
            console.log(a||b);
            //bitwise
            var a=4;
            var b=4;
            console.log(a&b);
            console.log(a|b);
            console.log(a^b);
            console.log(a>>b);
            console.log(a<<b);
            //comparison
            var a=6;
            var b=5;
            console.log(a=b);
            console.log(a==b);
            console.log(a>b);
            console.log(a<b);
            console.log(a<=b);
            console.log(a>=b);
            console.log(a!==b);
            //assignment
            var a=5;
            a=a+1;
            a+=1;
            console.log(a+=b);
            console.log(a-=b);
            console.log(a*=b);
            console.log(a%=b);
            console.log(a>>=b);
            console.log(a<<=b);
            console.log(a&&=b); 
        </script>
    </body>
    </html>
